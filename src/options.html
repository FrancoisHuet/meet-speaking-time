<!DOCTYPE html>
<html>
<head>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
</head>
<style>
  .bg-orange {
    background: #fc5a03;
  }

  .text-orange {
    color: #fc5a03;
  }

  .border-orange {
    border-color: #fc5a03;
  }

  ::-webkit-scrollbar {
    width: 10px;
  }

  /* Track */
  ::-webkit-scrollbar-track {
    --tw-divide-opacity: 1;
    border-color: rgba(209, 213, 219, var(--tw-divide-opacity));
  }

  /* Handle */
  ::-webkit-scrollbar-thumb {
    --tw-divide-opacity: 1;
    border-color: rgba(209, 213, 219, var(--tw-divide-opacity));
  }

  /* Handle on hover */
  ::-webkit-scrollbar-thumb:hover {
    --tw-divide-opacity: 1;
    border-color: rgba(209, 213, 219, var(--tw-divide-opacity));
  }
</style>
<body>
<div id="app">
  <nav class="w-full z-30 bg-white shadow-lg border-b border-gray-300" id="header">
    <div class="w-full flex items-center justify-between mt-0 px-6 py-0">
      <div class="hidden md:flex md:items-center md:w-auto w-full order-3 md:order-1" id="menu">
        <nav>
          <div class="inline-flex">
            LOGO
          </div>
          <div class="inline-flex">
            <ul class="md:flex items-center justify-center text-base text-gray-400 md:pt-0">
              <li>
                <a class="inline-block no-underline hover:text-black font-medium text-md text-gray-800 py-2 px-4 lg:-ml-2" href="#">Inbox</a>
              </li>
              <li>
                <a class="inline-block no-underline hover:text-gray-700 font-medium text-md py-2 px-4 lg:-ml-2" href="#"> Calender</a>
              </li>
              <li>
                <a class="inline-block no-underline hover:text-gray-700 font-medium text-md py-2 px-4 lg:-ml-2" href="#"> Concierge</a>
              </li>
              <li>
                <a class="inline-block no-underline hover:text-gray-700 font-medium text-md py-2 px-4 lg:-ml-2" href="#"> Events</a>
              </li>
              <li>
                <a class="inline-block no-underline hover:text-gray-700 font-medium text-md py-2 px-4 lg:-ml-2" href="#"> Reports</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </nav>
  <div>
    <div class="flex h-screen bg-gray-100 dark:bg-gray-800 font-roboto">
      <div class="block fixed z-20 inset-0 bg-black opacity-50 transition-opacity lg:hidden"></div>
      <div class="translate-x-0 ease-out scrollbar border-r-2 border-gray-300 fixed z-30 inset-y-0 left-0 w-52 transition duration-300 transform bg-white dark:bg-gray-900 overflow-y-auto lg:translate-x-0 lg:static lg:inset-0">
        <div class="flex items-center justify-center mt-6">
          <div class="flex items-center">
            <button class="flex bg-orange shadow-sm p-1 px-8 -ml-2 rounded-md text-white dark:text-white text-sm text-lg">
              <span class="inline-flex mt-1 mr-2">
                <svg class="h-5 w-5 text-gray-100" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
                  <path d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
              </span>
              <a class="inline-flex text-gray-100" href="#"> New Email</a>
            </button>
          </div>
        </div>
        <nav class="flex flex-col mt-8 px-4 text-center">
          <a class="border-red-400 relative flex flex-row items-center h-11 focus:outline-none hover:bg-gray-50 text-gray-600 hover:text-gray-800 border-l-2 border-transparent pr-6" href="#">
								<span class="inline-flex justify-center items-center ml-4">
									<svg class="w-5 h-5 text-orange" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                       xmlns="http://www.w3.org/2000/svg">
										<path
                            d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                    ></path>
									</svg>
								</span>
            <span class="ml-2 text-md tracking-wide text-red-500">Inbox</span>
            <span class="px-2 py-0.5 ml-auto text-xs font-medium tracking-wide text-orange bg-red-50 rounded-full">12</span>
          </a>
          <!-- end inbox -->
          <!--starred -->
          <a class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-gray-50 text-gray-600 hover:text-gray-800 pr-6" href="#">
								<span class="inline-flex justify-center items-center ml-4">
									<svg class="mx-1 w-4 h-4 fill-current text-gray-400" viewBox="0 0 20 20">
										<path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"></path>
									</svg>
								</span>
            <span class="ml-2 text-md tracking-wide text-gray-600 text-base">Starred</span>
          </a>
          <!--end of starred -->
          <!-- start of snooze -->
          <a class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-gray-50 text-gray-600 hover:text-gray-800 pr-6" href="#">
								<span class="inline-flex justify-center items-center ml-4">
									<svg class="w-5 h-5 text-gray-400" fill="none" stroke="#2c3e50" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24">
										<path d="M0 0h24v24H0z" stroke="none"></path>
										<circle cx="12" cy="12" r="9"></circle>
										<polyline points="12 7 12 12 15 15"></polyline>
									</svg>
								</span>
            <span class="ml-2 text-md tracking-wide text-gray-600 text-base">Snoozed</span>
          </a>
          <!--end of snooze -->
          <!-- start of sent -->
          <a class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-gray-50 text-gray-600 hover:text-gray-800 pr-6" href="#">
								<span class="inline-flex justify-center items-center ml-4">
									<svg class="w-5 h-5 transform text-gray-400 rotate-45 -mr-px" fill="none" stroke="currentColor" viewBox="0 0 24 24">
										<path d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
									</svg>
								</span>
            <span class="ml-2 text-md tracking-wide text-gray-600 text-base">Sent</span>
          </a>
          <!-- end of sent -->
          <!-- start of draft -->
          <a class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-gray-50 text-gray-600 hover:text-gray-800 pr-6" href="#">
								<span class="inline-flex justify-center items-center ml-4">
									<svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
										<path d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
									</svg>
								</span>
            <span class="ml-2 text-md tracking-wide text-gray-600 text-base">Draft</span>
          </a>
          <!-- end of draft -->
          <!-- start of spam -->
          <a class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-gray-50 text-gray-600 hover:text-gray-800 pr-6" href="#">
								<span class="inline-flex justify-center items-center ml-4">
									<svg class="bi bi-exclamation border-2 border-gray-400 rounded-full text-gray-400" fill="currentColor" height="1.8em" viewBox="0 0 16 16" width="1.8em">
										<path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"></path>
									</svg>
								</span>
            <span class="ml-2 text-md tracking-wide text-gray-600 text-base">Spam</span>
          </a>
          <!-- end of spam -->
          <!-- start of bin -->
          <a class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-gray-50 text-gray-600 hover:text-gray-800 pr-6" href="#">
								<span class="inline-flex justify-center items-center ml-4">
									<svg class="bi bi-exclamation border-2 border-gray-400 rounded-full text-gray-400" fill="currentColor" height="1.8em" viewBox="0 0 16 16" width="1.8em">
										<path d="M0 0h24v24H0z" fill="none" />
										<path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" />
									</svg>
								</span>
            <span class="ml-2 text-md tracking-wide text-gray-600 text-base">Bin</span>
          </a>
          <!-- end of bin -->
          <hr class="mt-2" />
          <!--start of labels -->
          <a class="relative flex flex-row items-center h-11 focus:outline-none hover:bg-gray-50 text-gray-600 hover:text-gray-800 border-transparent pr-6" href="#">
								<span class="inline-flex justify-center items-center ml-4">
									<!-- labels logo -->
									<svg class="h-6 w-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
										<path
                            d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                    ></path>
									</svg>
								</span>
            <span class="ml-2 text-sm tracking-wide truncate">Labels</span>
            <span class="px-2 py-0.5 ml-auto text-xs font-medium tracking-wide text-gray-400 bg-gray-200 rounded-full">4</span>
          </a>
        </nav>
      </div>
      <div class="flex-1 flex flex-col overflow-hidden">
        <header class="justify-between items-center mt-6 px-2 border-b-2 border-gray-300">
          <div class="items-center space-x-2 lg:space-x-0">
            <button @click="sidebarOpen = true" class="text-gray-500 dark:text-gray-300 focus:outline-none lg:hidden">
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                   xmlns="http://www.w3.org/2000/svg">
                <path d="M4 6H20M4 12H20M4 18H11" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
              </svg>
            </button>
            <div class="flex justify-between">
              <div class="inline-flex py-3 -mt-4">
                <!-- The searchbar -->
                <form method="GET">
                  <div class="relative text-gray-600 focus-within:text-gray-400">
												<span class="absolute inset-y-0 left-0 flex items-center pr-2">
													<button class="p-1 focus:outline-none focus:shadow-outline" type="submit">
														<svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24">
															<path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
														</svg>
													</button>
												</span>
                    <input autocomplete="off" class="py-2 text-sm text-white rounded-md pl-10 focus:outline-none focus:bg-white focus:text-gray-900" name="q" placeholder="Search..." type="search" />
                  </div>
                </form>
              </div>
            </div>
          </div>
        </header>

        <main class="flex-1 overflow-x-hidden overflow-y-auto">
          <template v-for="(month, i) in history" :key="i">
            <div class="px-10 py-2 mt-1">
              <span class="text-gray-500 font-semibold">
                {{ i }}
              </span>
            </div>
            <template v-for="(day, d) in month" :key="d">
              <div class="px-10 py-2 mt-1">
                <span class="text-gray-500 font-semibold">
                  {{ d }}
                </span>
              </div>
              <template v-for="(meet, m) in day" :key="m">
                <div class="container mx-auto w-full px-6 -mb-2">
                <div class="mt-4 flex px-4 py-4 justify-between bg-white dark:bg-gray-600 shadow-sm rounded-lg cursor-pointer">
                  <div class="flex justify-center">
                    <div class="px-2 flex flex-col capitalize text-gray-600">
                      <span class="font-bold text-md">{{ meet.meetingId }}</span>
                      <span class="mt-1 text-gray-400 text-sm font-semibold">
                        {{ meet.elapsedTime }}
                      </span>
                    </div>
                  </div>
                  <div class="flex pr-8">
                    <div class="ml-4 pt-2 flex flex-col capitalize text-gray-600">
                      <div>
                          <span class="mt-2 flex">
                            <img v-for="part in meet.participants" :key="part.image" :src="part.image" class="inline-block h-8 w-10 rounded-full ring-2 ring-white" />
                          </span>
                      </div>
                    </div>
                    <!--<div class="ml-16 pt-3 flex flex-col capitalize text-gray-600 dark:text-gray-400">
                      <p>
                        <span class="font-bold">New Chili piper license - </span>Hey Schott, have you lorem ipsum dolor sit amet
                      </p>
                    </div>-->
                  </div>
                </div>
               </div>
              </template>
            </template>
          </template>
        </main>
      </div>
    </div>
  </div>
</div>
</body>
<script src="./options.js"></script>
</html>
